<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full"><h2>Weekly Planner</h2></div>
    </div>
    <div class="row center">
      <div class="column-full">
        <button class="entry-button">Add Entry</button>
      </div>
    </div>
     <form>
        <div class="modal center hidden">
          <div>
            <div><h1 class="weekly-planner-h1">Add Entry</h1></div>
            <div class="left">
              <input type="date" required>
              <input type="time" required>
            </div>
            <div>
              <textarea placeholder="Description" rows="5" required></textarea>
            </div>
            <div class="right">
              <button type="submit">Submit</button>
            </div>
          </div>
        </div>
    </form>
  </div>


  <script src="data.js"></script>
  <script src="main.js"></script>

</body>
</html>
