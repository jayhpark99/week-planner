<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full"><h2>Weekly Planner</h2></div>
    </div>
    <div class="row">
      <div class="column-full"><button>Add Entry</button></div>
      <div class="background off">
        <div class="modal off">
          <div><h1>Add Entry</h1></div>
          <div>
            <input type="date">
            <input type="time">
          </div>
          <div>
            <textarea placeholder="Description" rows="5"></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
